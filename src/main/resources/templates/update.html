<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html::header"/>
<body>
<div th:replace="common/navbar.html::navbar"></div>
<div class="container">
    <div th:object="${item}">
        <form method="post">
            <div class="form-group">
                <label for="itemName">商品名</label>
                <input type="name" class="form-control" id="itemName" name="name" th:value="*{name}">
            </div>
            <div class="form-group">
                <label for="itemDescription">説明</label>
                <textarea type="text" class="form-control" id="itemDescription" name="description" rows="3">[[ *{description} ]]</textarea>
            </div>
            <div class="form-group">
                <label for="itemPrice">商品価格</label>
                <input type="number" class="form-control" id="itemPrice" name="price" th:value="*{price}">
            </div>
            <button class="btn btn-primary" type="submit">更新</button>
        </form>
    </div>
</div>
</body>
</html>
