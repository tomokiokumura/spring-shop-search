<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html::header"/>
<body>
<div th:replace="common/navbar.html::navbar"></div>
<div class="container">
<a href="/items/add">
    <button class="btn btn-primary">商品登録</button>
</a>
    <table class="table">
    <thead>
        <tr>
            <td scope="col">ID</td>
            <td scope="col">商品名</td>
            <td scope="col">商品価格</td>
            <td scope="col">説明</td>
            <td scope="col"></td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}" th:object="${item}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price} + ' Yen'"></td>
            <td th:text="*{description}"></td>
            <td>
                <a th:href="@{/items/{id}(id=*{id})}">
                    <button class="btn btn-outline-primary btn-small">確認</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
