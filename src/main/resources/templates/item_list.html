<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html::header"/>
<body>
<div th:replace="common/navbar.html::navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2>登録済み商品一覧</h2>
        </div>
        <div class="col-md-2">
            <a href="/items/add">
                <button class="btn btn-primary">商品登録</button>
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <td scope="col">ID</td>
            <td scope="col">商品名</td>
            <td scope="col">商品価格</td>
            <td scope="col">説明</td>
            <td scope="col"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}" th:object="${item}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{description}"></td>
            <td>
                <a th:href="@{/items/{id}(id=*{id})}">
                    <button class="btn btn-primary btn-small">編集</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
